<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #f4f4f4;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(even) {
            background-color: #fff;
        }
        .caption {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Myntra Size Chart</h1>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in)</th>
                <th>Waist (in)</th>
                <th>Hip (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>34</td>
                <td>28</td>
                <td>35</td>
            </tr>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>37</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>39</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>41</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>43</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>44</td>
                <td>38</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
